<ion-header >
  <ion-toolbar>
    <ion-title>Please Scan ID</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header>Scan DL or Enter Information</ion-card-header>

    <ion-button (click)="openScanner()">
      <ion-icon name="barcode-sharp"></ion-icon>
    </ion-button>


    <ion-list>
      <ion-item>
        <ion-input label="First Name" [(ngModel)]="firstName" placeholder="ex: Jack"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last Name" [(ngModel)]="lastName" placeholder="ex: Smith"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="DL #" [(ngModel)]="driverId" placeholder="ex: TX12234"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <div *ngIf="!showSigned">
    <ion-button expand="block" (click)="goToSign()">Customer Signature</ion-button>
  </div>
  <div *ngIf="showSigned" class="signed">
    <div class="signatureImage">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Data URL Image" />
    </div>
    <ion-list>
      <ion-item>
        <ion-input label="Date" [(ngModel)]="todaysDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Time" [(ngModel)]="todaysTime"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="backHome()">Complete</ion-button>
  </div>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"></ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
